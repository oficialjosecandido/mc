<h1 class="header">Entrar na sua conta</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="loginForm" (submit)="tryLogin()">
        <div class="form-group">
          <label>Endereço de Email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Palavra Passe</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Login</button>
      </form>
      <div class="button-container">
        <button type="button" class="btn btn-danger" (click)="tryGoogleLogin()">Login com o Google</button>
        <p>Ainda não tem conta? <a [routerLink]="['/register']">Criar uma conta</a></p>
      </div>
    </div>
  </div>
</div>
